    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ecfaff;
        }

        #bom {
            display: none;
        }
        .grid-container {
            display: grid;
            /* grid-template-columns: 200px 200px 200px; */
            grid-template-columns: auto auto auto auto;
            grid-template-rows: 100px 100px 100px;
            gap: 20px;
        }
        .grid-item {
            background: white;
            border: 1px solid gray;
            padding: 8px;
        }

        @media (max-width: 320px) {
            .grid-container {
                grid-template-columns: auto;
            }
            .flex-container {
                flex-direction: column;
            }

            .searchbar {
                display: none;
            }

            #bom {
                display: block;
            }

        }

        @media (min-width: 321px) and (max-width: 760px) {
            .grid-container {
                grid-template-columns: auto auto;
            }
        }

        .flex-container {
            margin-top: 20px;
            border: 1px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            justify-items: center;
            gap: 20px;
        }
        .flex-container .grid-item {
            width: 300px;
            height: 50px;
        }

        .button {
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;

            background-color: rgb(131, 131, 254);
            border: 1px solid rgb(6, 6, 255);
            border-radius: 8px;
            
        }

        .button:hover {
            background-color: rgb(207, 207, 255);
        }

        .button:active {
            background-color: rgb(6, 6, 255);
            color: red;
        }

        a.button {
            text-decoration: none;
            color: white;
        }

        .mobile-menu {
            width: 100%;
            height: 100vh;
            background-color: blueviolet;
            z-index: 999;
            position: fixed;
            display: none;
        }

    </style>

    <script>
        function ledakan(){
            alert('BOOM!');
        }

        function showMobileMenu(){
            var menu = document.querySelector('.mobile-menu');
            menu.style.display = 'block';
        }

        function closeMenu(){
            var menu = document.querySelector('.mobile-menu');
            menu.style.display = 'none';
        }
    </script>
